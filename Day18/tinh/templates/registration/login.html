{% extends 'base/base.html' %}


{% block title %}Log In{% endblock title %}
{% load crispy_forms_tags %} 

{% block content %}
<div class="row justify-content-center mt-10">
  <div class="col-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Log In</button>
    </form>
  </div>
</div>
{% endblock content %}
